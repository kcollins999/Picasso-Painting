<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <div class="topRow">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="medRow"></div>
        <div class="bottomRow"></div>
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
        <div class="circle four"></div>
        <div class="circle five"></div>
        <div class="circle six"></div>
        <div class="triangle tri-one"></div>
        <div class="triangle tri-two"></div>
        <img src="stickPeople.png" alt="people" class="image"/>
    </main>
    <h3>For more info, please enter your name and email below.</h3>
    <form action="submitSuccess.html">
        <div class="form">
            <div class="formInput">
                <label for="name">Name</label>
                <input type="text">
            </div>
            <div class="formInput">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <input type="submit" value="submit!" class="submitButton">
        </div>
    </form>
</body>

</html>
